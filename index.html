<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HERO CLICKER - Edição Épica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/components.css" />
  </head>
  <body class="game-container">
    <div id="critFlash" class="crit-flash"></div>

    <!-- Modal de Configurações -->
    <div id="settingsModal" class="modal hidden">
      <div class="comic-panel modal-content">
        <h2 class="hero-title">QUARTEL GENERAL</h2>
        <div class="settings-grid">
          <div class="setting-item">
            <span><i class="fas fa-volume-up"></i> Áudio:</span>
            <button id="muteBtn" class="comic-button">LIGADO</button>
          </div>
          <div class="setting-item">
            <span><i class="fas fa-chart-line"></i> Nível:</span>
            <span id="levelDisplaySettings" class="hero-text">1</span>
          </div>
        </div>
        <div class="prestige-section">
          <div class="comic-panel prestige-info">
            Cristais ao Resetar:
            <span id="prestigeGain" class="hero-text">0</span>
          </div>
          <button id="btnPrestige" class="comic-button secondary">
            REINICIAR MISSÃO
          </button>
        </div>
        <div class="modal-actions">
          <button id="btnSave" class="comic-button">SALVAR</button>
          <button id="btnCloseSettings" class="comic-button secondary">
            FECHAR
          </button>
        </div>
      </div>
    </div>

    <!-- Layout Principal do Jogo -->
    <div class="game-layout">
      <!-- Painel Esquerdo -->
      <div class="left-panel">
        <div class="comic-panel header-section">
          <div class="game-title">
            <h1 class="hero-title">HERO CLICKER</h1>
            <p class="game-subtitle">CLIQUE ÉPICO</p>
          </div>

          <div class="resources-grid">
            <div class="resource-item">
              <i class="fas fa-coins resource-icon"></i>
              <div class="resource-value" id="scoreDisplay">0</div>
              <div class="resource-label">Ouro</div>
            </div>

            <div class="resource-item">
              <i class="fas fa-bolt resource-icon"></i>
              <div class="resource-value" id="dpsDisplay">0</div>
              <div class="resource-label">Dano/Seg</div>
            </div>
          </div>
        </div>

        <div class="comic-panel missions-section">
          <div class="section-header">
            <h3>MISSÕES DIÁRIAS</h3>
            <div id="missionsCountBadge" class="badge">0/0</div>
          </div>
          <div class="tab-content" id="missionsContainer">
            <!-- Missões serão carregadas aqui -->
          </div>
        </div>
      </div>

      <!-- Área Central do Jogo -->
      <div class="main-game-area comic-panel">
        <div class="villain-info">
          <h2 id="villainName" class="hero-title">Vilão</h2>

          <div class="health-container">
            <div class="villain-health">
              <div id="hpBar" class="health-bar" style="width: 100%"></div>
            </div>
            <div id="hpText" class="health-text">100 / 100</div>
          </div>

          <div id="bossTimerContainer" class="boss-timer hidden">
            <div id="bossTimerBar" class="boss-timer-bar"></div>
            <span id="bossTimerText">30s</span>
          </div>
        </div>

        <div id="clickZone" class="click-zone">
          <div id="villainSprite" class="villain-sprite">
            <i id="villainIcon" class="fas fa-mask"></i>
          </div>

          <div id="comboContainer" class="combo-display hidden">
            x<span id="comboText">1</span>
          </div>

          <div id="comboMultiplier" class="combo-multiplier hidden">
            <i class="fas fa-bolt"></i>
            COMBO: <span id="comboMultValue">1.0</span>x
          </div>
        </div>

        <div class="skills-container">
          <button id="skill1" class="skill-button">
            <i class="fas fa-fire skill-icon"></i>
            <span class="skill-label">FÚRIA</span>
            <div class="cooldown-overlay"></div>
          </button>

          <button id="skill2" class="skill-button">
            <i class="fas fa-crosshairs skill-icon"></i>
            <span class="skill-label">MIRA CRÍTICA</span>
            <div class="cooldown-overlay"></div>
          </button>

          <button id="skill3" class="skill-button">
            <i class="fas fa-users skill-icon"></i>
            <span class="skill-label">EQUIPE</span>
            <div class="cooldown-overlay"></div>
          </button>
        </div>
      </div>

      <!-- Painel Direito (Loja) -->
      <div class="right-panel">
        <div class="comic-panel shop-section">
          <div class="shop-tabs">
            <button
              id="tabUpgrades"
              class="tab-button active"
              data-tab="upgrades"
            >
              <i class="fas fa-dumbbell"></i>
              <span>MELHORIAS</span>
            </button>
            <button id="tabHeroes" class="tab-button" data-tab="heroes">
              <i class="fas fa-mask"></i>
              <span>HERÓIS</span>
            </button>
            <button id="tabArtifacts" class="tab-button" data-tab="artifacts">
              <i class="fas fa-trophy"></i>
              <span>ARTEFATOS</span>
            </button>
            <button
              id="tabAchievements"
              class="tab-button"
              data-tab="achievements"
            >
              <i class="fas fa-star"></i>
              <span>CONQUISTAS</span>
            </button>
          </div>

          <div class="shop-content">
            <div id="panelUpgrades" class="tab-panel active">
              <!-- Melhorias serão carregadas aqui -->
            </div>
            <div id="panelHeroes" class="tab-panel">
              <!-- Heróis serão carregadas aqui -->
            </div>
            <div id="panelArtifacts" class="tab-panel">
              <!-- Artefatos serão carregadas aqui -->
            </div>
            <div id="panelAchievements" class="tab-panel">
              <!-- Conquistas serão carregadas aqui -->
            </div>
          </div>
        </div>

        <div class="comic-panel stats-section">
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-label">Nível</div>
              <div id="levelDisplay" class="stat-value">1</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Cristais</div>
              <div id="crystalCount" class="stat-value">0</div>
            </div>
          </div>
          <button id="btnGlobalSettings" class="comic-button settings-button">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
